{% extends "base.html" %}
{% block content %}

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <p>Colaborator: {{ username }}. Create new post TEXT</p>
        <form name="sentMessage" id="createPostForm" method="POST" action="{{ url_for('create_post') }}">
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Category</label>
              <input type="text" class="form-control" placeholder="Category" name="name" id="name" maxlength="100" required data-validation-required-message="Please select one category.">
              <p class="help-block text-danger"></p>
            </div>
            <div class="form-group floating-label-form-group controls">
                <label>Title</label>
                <input type="text" class="form-control" placeholder="Title" name="name" id="name" maxlength="200" required data-validation-required-message="Please enter the post title.">
                <p class="help-block text-danger"></p>
              </div>
            <div class="control-group">
                <div class="form-group floating-label-form-group controls">
                  <label>Description</label>
                  <textarea rows="5" class="form-control" placeholder="Description" id="description" required data-validation-required-message="Please enter the post description."></textarea>
                  <p class="help-block text-danger"></p>
                </div>
              </div>            
          </div>
          <br>
          <div id="success"></div>
          <button type="submit" class="btn btn-primary" id="sendMessageButton">Create New Post</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
